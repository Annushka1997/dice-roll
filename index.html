<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <audio src="./sound/roll2.mp3" class="roll-audio" controls hidden></audio>
    <div class="container">
        <div class="wrapper">
            <h1 class="header__title">
                welcome!
            </h1>
            <span class="status">Draw!</span>
            <button class="startBtn"> click </button>
            <div class="players">
                <div class="player">
                    <span class="player__count"> player 1 </span>
                    <div class="dice">
                        <div class="dice__left">
                            <div data-dice1 class="dice__circle active"></div>
                            <div data-dice1 class="dice__circle active"></div>
                            <div data-dice1 class="dice__circle active"></div>
                        </div>
                        <div class="dice__center">
                            <div data-dice1 class="dice__circle"></div>
                        </div>
                        <div class="dice__right">
                            <div data-dice1 class="dice__circle active"></div>
                            <div data-dice1 class="dice__circle active"></div>
                            <div data-dice1 class="dice__circle active"></div>
                        </div>
                    </div>
                </div>

                <div class="player">
                    <span class="player__count"> player 2 </span>
                    <div class="dice">
                        <div class="dice__left">
                            <div data-dice2 class="dice__circle active"></div>
                            <div data-dice2 class="dice__circle active"></div>
                            <div data-dice2 class="dice__circle active"></div>
                        </div>
                        <div class="dice__center">
                            <div data-dice2 class="dice__circle"></div>
                        </div>
                        <div class="dice__right">
                            <div data-dice2 class="dice__circle active"></div>
                            <div data-dice2 class="dice__circle active"></div>
                            <div data-dice2 class="dice__circle active"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
